<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>OpenLayers</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/openlayers/dist/ol.css" />
  <link rel="stylesheet" href="https://openlayers.org/en/v6.1.1/css/ol.css" />
  <link rel="stylesheet" href="node_modules/ol-geocoder/dist/ol-geocoder.css"/>
  <style>
    .locate {
  top: 8em;
  left: .5em;
}
  </style>
</head>

<body>
  <form class="radio" id="layerControl">
    <input class="rb" id="base" type="radio" name="radio-group" checked />
    <label class="radio"><b>
        <font color="black">Terrain</font>
      </b></label>
    <br>
    <input type="radio" name="radio-group" id="sat" class="rb" />
    <label class="radio"><b>
        <font color="Black">Satellit</font>
      </b></label>
    <br>
  </form>

  <div id="map" class="fullscreen">
  </div>
  <div class="arrow_box" id="popup-container">
    <div id="popup-content"></div>
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content1"></div>
    </div>
  </div>
  <script src="https://openlayers.org/en/v6.1.1/build/ol.js"></script>
  <script src="node_modules/ol-geocoder/dist/ol-geocoder.js"></script>
  <script src="https://unpkg.com/openlayers@4.4.2"></script>

<script type="text/javascript" src="main.js"></script></body>

</html>
